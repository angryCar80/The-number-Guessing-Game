<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing the Number Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <h1><u>Guessing Number Game</u></h1> <!-- The game title -->
        <p>Guess a number between 1 and 100 </p> <!-- the game rules -->
        
        <input id="guessInput" type="number" placeholder="Enter the Number(1 to 100)"><br><br> <!-- the input that stores the number -->
        <button id="submitGuess" type="submit">Submit Guess</button> <!-- Submit the number -->
        
        <p id="feedback"></p>
        <p id="attempts"></p>
    </div>
    
</body>

</html>
