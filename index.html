<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <h1><u>Guessing Number Game</u></h1>
        <p>Guess a number between 1 and 100 </p>
        <input id="guessInput" type="number" placeholder="Enter the Number(1 to 100)"><br><br>
        <button id="submitGuess" type="submit">Submit Guess</button>
        <p id="feedback"></p>
        <p id="attempts"></p>
    </div>
</body>

</html>
